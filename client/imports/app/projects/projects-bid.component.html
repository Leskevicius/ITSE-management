
<h1>Project Bidding</h1>
<div *ngIf="projects" class="wrapper">
  <div class="container" [dragula]='"first-bag"' [dragulaModel]="projectBids">
    <div *ngFor="let item of projectBids">
      <md-card>{{item.projectId | displayProjectName:projects}}</md-card>
    </div>
  </div>
</div>


<a md-button class="md-title" (click)="saveBids()">Save</a>
