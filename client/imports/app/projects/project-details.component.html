<md-card *ngIf="project" class="demo-card demo-basic content-card">
  <md-toolbar color="primary" class="content-card-md-toolbar">Project Details</md-toolbar>
  <md-card-content>
    <label>Name</label>
    {{project.name}}
    <label>Description</label>
    {{project.description}}
    <label>Features</label>
    {{project.features}}
    <label>contact</label>
    {{project.contact}}
  </md-card-content>
</md-card>
