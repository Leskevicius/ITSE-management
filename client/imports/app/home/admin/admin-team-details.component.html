<md-card *ngIf="team" class="demo-card demo-basic content-card">
  <md-toolbar color="primary" class="content-card-md-toolbar">Team Details</md-toolbar>
  <md-card-content>
    <form (submit)="updateTeam()" layout="column" layout-fill layout-padding layout-margin>
      <div layout="row">
        <md-input name="name" class="demo-full-width" [(ngModel)]="team.name" placeholder="Team Name"></md-input>
      </div>
      <div style="margin-bottom: 10px">
        <h3>Team Owner (PM)</h3>
        <p>{{team.owner}}</p>
      </div>

      <h3>Team Members</h3>
      <div *ngFor="let member of team.memberId">
        <a [routerLink]="['/admin/student', member]">
          <md-card>
            {{member}}
          </md-card>
        </a>
      </div>

      <div *ngIf="teamBids" style="margin-bottom: 15px;">
        <md-toolbar class="md-secondary" color="secondary" style="margin-top: 15px;">
          Team Project Bids
        </md-toolbar>
        <div *ngFor="let teamBid of teamBids">
          <md-card>
            {{teamBid.projectName}}
            <p style="text-align: right">
              {{teamBid.bid}}
            </p>
          </md-card>
        </div>
      </div>

      <div layout="row" layout-align="space-between center">
        <button md-raised-button class="md-primary" type="submit" aria-label="updateProject">Update</button>
      </div>
    </form>
  </md-card-content>
</md-card>
