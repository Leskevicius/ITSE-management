<h1>Student Details</h1>
<header *ngIf="student">
  <p>{{student.studentId}}</p>
</header>


<md-card *ngIf="student" class="demo-card demo-basic content-card">
  <md-toolbar color="primary" class="content-card-md-toolbar">Student Details</md-toolbar>
  <md-card-content>
    <label>Username:</label>
    <p>{{student.username}}</p>
    <label>E-mail:</label>
    <p>{{student.contact.email}}</p>
    <label>Phone number:</label>
    <p>{{student.contact.phone}}</p>
  </md-card-content>
</md-card>
