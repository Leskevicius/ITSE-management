<md-card class="demo-card demo-basic content-card">
  <md-toolbar color="primary" class="content-card-md-toolbar">Clients</md-toolbar>
  <md-card-content>
    <div *ngIf="clients">
      <div *ngFor="let client of clients | async">
          <a [routerLink]="['/admin/client', client._id]">
            <md-card>
              {{client.username}}
            </md-card>
          </a>
      </div>
    </div>
  </md-card-content>
</md-card>
