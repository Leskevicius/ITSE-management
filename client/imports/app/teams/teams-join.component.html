<md-card class="demo-card demo-basic content-card">
  <md-toolbar color="primary" class="content-card-md-toolbar">Projects</md-toolbar>
  <md-card-content>
    <div *ngIf="teams">
      <div *ngFor="let team of teams | async">
        <md-card>
          <div layout="row">
            {{team.name}}
            <a md-button class="md-title" (click)="joinTeam(team)">Join</a>
          </div>
        </md-card>
      </div>
    </div>
  </md-card-content>
</md-card>
